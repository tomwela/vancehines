<div class="data-block">
  <span class="glyphicon glyphicon-remove" onclick="popup.hide('<?=ID('noteAdd')?>')"></span>
  <h2>Add/Edit Map</h2>
  <div><hidden id="mapID"/></div>
  <div><hidden id="noteID"/></div>
  <div class="data pt30">
    <memo id="note" rows="8" cols="35"></memo>

  </div>
</div>
